name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'nutricare-mobile/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: nutricare-mobile/package-lock.json

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      working-directory: nutricare-mobile
      run: npm ci

    - name: Make gradlew executable
      working-directory: nutricare-mobile/android
      run: chmod +x gradlew

    - name: Build APK
      working-directory: nutricare-mobile/android
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: nutricare-release-apk
        path: nutricare-mobile/android/app/build/outputs/apk/release/app-release.apk

